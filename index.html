<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>WebApp</title>
</head>
<body>

<h2>ระบบเชื่อม GAS</h2>
<button onclick="callApi()">เรียกข้อมูล</button>

<pre id="out"></pre>

<script>
function callApi() {
  fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AKfycbyd1ExKOb4MtFrDDhVdI4GccxPfQ9ZMWY9uS64s1MmDwHkOdAe-4b2iXbuNk4pB9AAQ")
    .then(r => r.json())
    .then(d => {
      document.getElementById("out").textContent =
        JSON.stringify(d, null, 2);
    })
    .catch(() => alert("เชื่อมต่อไม่ได้"));
}
</script>

</body>
</html>
