<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>WebApp</title>
</head>
<body>

<h2>ระบบเชื่อม GAS</h2>
<button onclick="callApi()">เรียกข้อมูล</button>

<pre id="out"></pre>

<script>
function callApi() {
  fetch("https://script.google.com/a/macros/lalomwittaya.ac.th/s/AKfycbzGQBJuVj8ITeQbSpzJd1mzaY7I9TFNKwxlSZGvjPzfxywHFLBsH095XBr0Jlr-XW9F/exec")
    .then(r => r.json())
    .then(d => {
      document.getElementById("out").textContent =
        JSON.stringify(d, null, 2);
    })
    .catch(() => alert("เชื่อมต่อไม่ได้"));
}
</script>

</body>
</html>
